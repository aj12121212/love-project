<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Proposal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffd6e8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 320px;
      position: relative;
      overflow: hidden; /* taki No button bahar na nikle */
    }
    img {
      width: 140px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      position: relative;
    }
    .yes {
      background: #ff4d6d;
      color: #fff;
    }
    .no {
      background: #ccc;
    }
  </style>
</head>
<body>

<div class="container" id="container">
  <img id="stepImg" src="001.gif" alt="cute">
  <h2 id="question">Do you love me? ðŸ¥°</h2>
  <p id="sub">I am all yours</p>
  <div>
    <button class="yes" onclick="sayYes()">Yes</button>
    <button class="no" id="noBtn" onclick="sayNo()">No</button>
  </div>
</div>

<script>
  let step = 0;

  // images per step
  const images = [
    "001.gif", // start
    "01.gif",  // step 0
    "1.gif",   // step 1
    "2.gif",   // step 2
    "3.jpg",   // step 3
    "4.gif"    // step 4 (last)
  ];

  function sayYes() {
    document.querySelector(".container").innerHTML = `
      <img src="4.gif" alt="love">
      <h2>ðŸ’•I knew it! You love me so much tooðŸ’•</h2>
    `;
  }

  function sayNo() {
    let q = document.getElementById("question");
    let sub = document.getElementById("sub");
    let img = document.getElementById("stepImg");
    let noBtn = document.getElementById("noBtn");
    let container = document.getElementById("container");

    if(step === 0){
      q.innerText = "Please think again! ðŸ™„";
      sub.innerText = "itni jaldi nahi matt bolo ðŸ˜…";
      img.src = images[1];
    }
    else if(step === 1){
      q.innerText = "Ek baar aur soch lo! ðŸ˜£";
      sub.innerText = "Kyu aisa kar rahe ho ðŸ¤”";
      img.src = images[2];
    }
    else if(step === 2){
      q.innerText = "Mat karo na aisa ðŸ˜”";
      sub.innerText = "Tum meri duniya ho ðŸ’–";
      img.src = images[3];
    }
    else if(step === 3){
      q.innerText = "Baby Man jao na! Kitna bhav khaogi ðŸ˜­";
      sub.innerText = "Bahut glt baat hai yaar ðŸ˜¢";
      img.src = images[4];

      // ab se "No" button hover pe bhagega
      noBtn.style.position = "absolute";
      noBtn.onmousemove = function(){
        let maxX = container.clientWidth - noBtn.offsetWidth - 20;
        let maxY = container.clientHeight - noBtn.offsetHeight - 20;
        let x = Math.floor(Math.random() * maxX);
        let y = Math.floor(Math.random() * maxY);

        noBtn.style.transition = "0s";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      };
    }
    else {
      q.innerText = "Ab toh main pakad ke rahunga! ðŸ˜¼";
      sub.innerText = "No ka option milna hi mushkil hai ðŸ¤­";
      img.src = images[5];
    }
    step++;
  }
</script>

</body>
</html>
